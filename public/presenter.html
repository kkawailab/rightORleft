    <style>

        body {

        .btn-start {

        }

        .btn-show {

        }

        .btn-reset {

        }

        .vote-info {

        }

        .results-display {

        .result-label {

<body>
    <div class="container">
        <h1>ğŸ“Š æ•™å“¡ç”¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ç”»é¢</h1>

        <div id="connectionStatus" class="connection-status disconnected">
            æ¥ç¶šä¸­...
        </div>

        <div id="status" class="status waiting">
            å¾…æ©Ÿä¸­
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-start">æŠ•ç¥¨é–‹å§‹</button>
            <button id="showBtn" class="btn-show" disabled>çµæœè¡¨ç¤º</button>
            <button id="resetBtn" class="btn-reset">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div id="voteInfo" class="vote-info">
            æŠ•ç¥¨æ•°: <span id="totalVotes">0</span>
        </div>

        <div id="resultsDisplay" class="results-display" style="display: none;">
            <div class="result-item">
                <div class="result-label left">â† å·¦å´</div>
                <div class="result-bar-container">
                    <div id="leftBar" class="result-bar left" style="width: 0%">
                        <span id="leftCount">0</span>
                    </div>
                </div>
            </div>
            <div class="result-item">
                <div class="result-label right">å³å´ â†’</div>
                <div class="result-bar-container">
                    <div id="rightBar" class="result-bar right" style="width: 0%">
                        <span id="rightCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let isVotingActive = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocketæ¥ç¶šæˆåŠŸ');
                document.getElementById('connectionStatus').textContent = 'æ¥ç¶šæ¸ˆã¿';
                document.getElementById('connectionStatus').className = 'connection-status connected';

                // æ•™å“¡ã¨ã—ã¦ç™»éŒ²
                ws.send(JSON.stringify({
                    type: 'register_presenter'
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('å—ä¿¡:', data);

                switch(data.type) {
                    case 'voting_started':
                        handleVotingStarted();
                        break;
                    case 'vote_update':
                        updateVoteCount(data);
                        break;
                    case 'results':
                        showResults(data);
                        break;
                    case 'reset':
                        handleReset();
                        break;
                    case 'state_update':
                        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®çŠ¶æ…‹åŒæœŸ
                        if (data.state.active) {
                            handleVotingStarted();
                            updateVoteCount(data.state);
                        }
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocketåˆ‡æ–­');
                document.getElementById('connectionStatus').textContent = 'åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                // å†æ¥ç¶šã‚’è©¦ã¿ã‚‹
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocketã‚¨ãƒ©ãƒ¼:', error);
            };
        }

        function handleVotingStarted() {
            isVotingActive = true;
            document.getElementById('status').textContent = 'æŠ•ç¥¨å—ä»˜ä¸­';
            document.getElementById('status').className = 'status active';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('showBtn').disabled = false;
            document.getElementById('totalVotes').textContent = '0';
            document.getElementById('resultsDisplay').style.display = 'none';
        }

        function updateVoteCount(data) {
            document.getElementById('totalVotes').textContent = data.totalVotes || 0;
        }

        function showResults(data) {
            isVotingActive = false;
            document.getElementById('status').textContent = 'çµæœè¡¨ç¤ºä¸­';
            document.getElementById('status').className = 'status results';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('showBtn').disabled = true;

            const total = data.totalVotes || 1; // ã‚¼ãƒ­é™¤ç®—ã‚’é˜²ã
            const leftPercent = (data.leftCount / total * 100).toFixed(1);
            const rightPercent = (data.rightCount / total * 100).toFixed(1);

            document.getElementById('leftCount').textContent = data.leftCount;
            document.getElementById('rightCount').textContent = data.rightCount;
            document.getElementById('leftBar').style.width = leftPercent + '%';
            document.getElementById('rightBar').style.width = rightPercent + '%';
            document.getElementById('resultsDisplay').style.display = 'block';
        }

        function handleReset() {
            isVotingActive = false;
            document.getElementById('status').textContent = 'å¾…æ©Ÿä¸­';
            document.getElementById('status').className = 'status waiting';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('showBtn').disabled = true;
            document.getElementById('totalVotes').textContent = '0';
            document.getElementById('resultsDisplay').style.display = 'none';
        }

        // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('startBtn').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'start_voting' }));
            }
        });

        document.getElementById('showBtn').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'show_results' }));
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('æŠ•ç¥¨ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'reset' }));
                }
            }
        });

        // åˆæœŸæ¥ç¶š
        connect();
    </script>
</body>
